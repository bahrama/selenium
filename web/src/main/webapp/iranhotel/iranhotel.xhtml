<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="main-head">
        <h:outputStylesheet>
            .mapped {
                background-color: #54a90a !important;
                background-image: none !important;
                color: #ffffff !important;
            }
        </h:outputStylesheet>
    </ui:define>
    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-12 ui-g-nopad">

            <div class="ui-g-12" style="text-align: center;border: 1px solid;">
                دیتابیس ایران هتل
            </div>
            <h:form  id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:dataTable id="eventsDT"
                                         var="hotel"
                                         value="#{iranHotelViewManageBean.lazyModel}"
                                         selectionMode="single"
                                         selection="#{iranHotelViewManageBean.iranHotelDto}"
                                         paginator="true"
                                         rows="5"
                                         selectionPageOnly="false"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15,100"
                                         lazy="true"
                                         rowKey="#{hotel.id}"
                                         rowStyleClass="#{iranHotelViewManageBean.findHotelMappingByHotelCodeAndSupplierId(hotel.id,67) ne null ? 'mapped' : null}"
                            >
                                <p:column headerText="id" sortBy="#{hotel.id}" filterBy="#{hotel.id}">
                                    <p:commandButton value="MAPPING" ajax="true" immediate="true" actionListener="#{iranHotelViewManageBean.goToMapping(hotel.id)}"/>
                                </p:column>
                                <p:column headerText="id" sortBy="#{hotel.id}" filterBy="#{hotel.id}">
                                    <h:outputText value="#{hotel.id}" />
                                </p:column>
                                <p:column headerText="name" sortBy="#{hotel.name}" filterBy="#{hotel.name}">
                                    <h:outputText value="#{hotel.name}" />
                                </p:column>
                                <p:column headerText="city Name" sortBy="#{hotel.cityName}" filterBy="#{hotel.cityName}">
                                    <h:outputText value="#{hotel.cityName}" />
                                </p:column>
                                <p:column headerText="type Name" sortBy="#{hotel.typeName}" filterBy="#{hotel.typeName}">
                                    <h:outputText value="#{hotel.typeName}" />
                                </p:column>
                                <p:column headerText="state Name" sortBy="#{hotel.stateName}" filterBy="#{hotel.stateName}">
                                    <h:outputText value="#{hotel.stateName}" />
                                </p:column>
                                <p:column headerText="address" sortBy="#{hotel.address}" filterBy="#{hotel.address}">
                                    <h:outputText value="#{hotel.address}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
