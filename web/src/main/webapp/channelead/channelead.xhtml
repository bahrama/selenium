<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
   <ui:define name="main-head">
      <h:outputStylesheet>
         .mapped {
            background-color: #54a90a !important;
            background-image: none !important;
            color: #ffffff !important;
         }
      </h:outputStylesheet>
   </ui:define>
   <ui:define name="main-body">
      <div class="ui-g-12 ui-md-12 ui-g-nopad">

         <div class="ui-g-12" style="text-align: center;border: 1px solid;">
            دیتابیس چنلید
         </div>
         <h:form  id="frm" prependId="false" enctype="multipart/form-data">
            <p:growl id="growl" showDetail="true" />
            <div class="ui-g-12 ui-g-nopad">
               <!---->
               <div class="ui-g-12 ui-md-12">
                  <div class="field">
                     <p:dataTable id="eventsDT"
                                  var="hotel"
                                  value="#{hotelChanneleadViewManageBean.lazyModel}"
                                  selectionMode="single"
                                  selection="#{hotelChanneleadViewManageBean.hotelChanneleadDto}"
                                  paginator="true"
                                  rows="5"
                                  selectionPageOnly="false"
                                  paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                  rowsPerPageTemplate="5,10,15,100"
                                  lazy="true"
                                  rowKey="#{hotel.id}"
                                  rowStyleClass="#{hotelChanneleadViewManageBean.findHotelMappingByHotelCodeAndSupplierId(hotel.id,65) ne null ? 'mapped' : null}"
                     >
                        <p:column headerText="id" sortBy="#{hotel.id}" filterBy="#{hotel.id}">
                           <p:commandButton value="MAPPING" ajax="true" immediate="true" actionListener="#{hotelChanneleadViewManageBean.goToMapping(hotel.id)}"/>
                        </p:column>
                        <p:column headerText="id" sortBy="#{hotel.id}" filterBy="#{hotel.id}">
                           <h:outputText value="#{hotel.id}" />
                        </p:column>
                        <p:column headerText="name" sortBy="#{hotel.name}" filterBy="#{hotel.name}">
                           <h:outputText value="#{hotel.name}" />
                        </p:column>
                        <p:column headerText="name Eng" sortBy="#{hotel.nameEn}" filterBy="#{hotel.nameEn}">
                           <h:outputText value="#{hotel.nameEn}" />
                        </p:column>
                        <p:column headerText="city Id" sortBy="#{hotel.cityId}" filterBy="#{hotel.cityId}">
                           <h:outputText value="#{hotel.cityId}" />
                        </p:column>
                        <p:column headerText="city Code" sortBy="#{hotel.cityCode}" filterBy="#{hotel.cityCode}">
                           <h:outputText value="#{hotel.cityCode}" />
                        </p:column>
                        <p:column headerText="city Name" sortBy="#{hotel.cityName}" filterBy="#{hotel.cityName}">
                           <h:outputText value="#{hotel.cityName}" />
                        </p:column>
                        <p:column headerText="neighbourhood" sortBy="#{hotel.neighbourhood}" filterBy="#{hotel.neighbourhood}">
                           <h:outputText value="#{hotel.neighbourhood}" />
                        </p:column>
                        <p:column headerText="address1" sortBy="#{hotel.address1}" filterBy="#{hotel.address1}">
                           <h:outputText value="#{hotel.address1}" />
                        </p:column>
                        <p:column headerText="address2" sortBy="#{hotel.address2}" filterBy="#{hotel.address2}">
                           <h:outputText value="#{hotel.address2}" />
                        </p:column>
                        <p:column headerText="address2" sortBy="#{hotel.address2}" filterBy="#{hotel.address2}">
                           <h:outputText value="#{hotel.address2}" />
                        </p:column>
                        <p:column headerText="location" sortBy="#{hotel.location}" filterBy="#{hotel.location}">
                           <h:outputText value="#{hotel.location}" />
                        </p:column>
                        <p:column headerText="imageUrl" sortBy="#{hotel.imageUrl}" filterBy="#{hotel.imageUrl}">
                           <h:outputText value="#{hotel.imageUrl}" />
                        </p:column>
                     </p:dataTable>
                  </div>
               </div>
               <!---->
            </div>
         </h:form>
      </div>

   </ui:define>
</ui:composition>
