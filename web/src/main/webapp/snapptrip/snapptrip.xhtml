<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="main-head">
        <h:outputStylesheet>
            .mapped {
                background-color: #54a90a !important;
                background-image: none !important;
                color: #ffffff !important;
            }
        </h:outputStylesheet>
    </ui:define>
    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-12 ui-g-nopad">

            <div class="ui-g-12" style="text-align: center;border: 1px solid;">
                دیتابیس چنلید
            </div>
            <h:form  id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:dataTable id="eventsDT"
                                         var="hotel"
                                         value="#{snappTripDataViewManageBean.lazyModel}"
                                         selectionMode="single"
                                         selection="#{snappTripDataViewManageBean.snappTripDto}"
                                         paginator="true"
                                         rows="100"
                                         selectionPageOnly="false"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="100,500"
                                         lazy="true"
                                         rowKey="#{hotel.hotelCode}"
                                         rowStyleClass="#{snappTripDataViewManageBean.findHotelMappingByHotelCodeAndSupplierId(hotel.hotelCode,66) ne null ? 'mapped' : null}"
                            >
                                <p:column headerText="id" sortBy="#{hotel.hotelCode}" filterBy="#{hotel.hotelCode}">
                                    <p:commandButton value="MAPPING" ajax="true" immediate="true" actionListener="#{snappTripDataViewManageBean.goToMapping(hotel.hotelCode)}"/>
                                </p:column>
                                <p:column headerText="id" sortBy="#{hotel.hotelCode}" filterBy="#{hotel.hotelCode}">
                                    <h:outputText value="#{hotel.hotelCode}" />
                                </p:column>
                                <p:column headerText="name" sortBy="#{hotel.hotelName}" filterBy="#{hotel.hotelName}">
                                    <h:outputText value="#{hotel.hotelName}" />
                                </p:column>
                                <p:column headerText="name Eng" sortBy="#{hotel.hotelType}" filterBy="#{hotel.hotelType}">
                                    <h:outputText value="#{hotel.hotelType}" />
                                </p:column>
                                <p:column headerText="city Id" sortBy="#{hotel.cityCode}" filterBy="#{hotel.cityCode}">
                                    <h:outputText value="#{hotel.cityCode}" />
                                </p:column>
                                <p:column headerText="city Code" sortBy="#{hotel.cityName}" filterBy="#{hotel.cityName}">
                                    <h:outputText value="#{hotel.cityName}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
