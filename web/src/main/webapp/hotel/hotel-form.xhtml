<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
           <!-- <f:viewParam name="productId" />-->
        </f:metadata>
    </ui:define>
    <ui:define name="main-head">
        <h:outputStylesheet>
            .w100{
                width: 100%;
            }
        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <p:outputPanel id="panel" styleClass="mb-2">
            <h:form id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.name}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="name" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.persianName}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="persianName" />
                    </span>
                        </div>
                    </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.vendor}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="vendor" />
                    </span>
                        </div>
                    </div>
                </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputTextarea id="nme" value="#{hotelViewManageBean.hotelDto.addresses}" styleClass="w100">
                        </p:inputTextarea>
                        <p:outputLabel for="@previous" value="addresses" />
                    </span>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputTextarea styleClass="w100" value="#{hotelViewManageBean.hotelDto.persianAddresses}">
                        </p:inputTextarea>
                        <p:outputLabel for="@previous" value="persianAddresses" />
                    </span>
                        </div>
                    </div>
                <div class="ui-g-12 ui-md-6">
                <div class="field">
                    <span class="ui-float-label">
                    <p:selectCheckboxMenu id="multiple"
                                          filter="true" filterMatchMode="startsWith"
                                          multiple="true" emptyLabel="city" updateLabel="true"
                                          style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                                          value="#{hotelViewManageBean.selectCityDtos}">
                       <f:selectItems  value="#{hotelViewManageBean.cityDtos}" itemValue="#{itm}" itemLabel="#{itm.cityName}" var="itm"/>
                    </p:selectCheckboxMenu>
                    </span>
                </div>
                </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                    <p:selectCheckboxMenu id="multiple2"
                                          filter="true" filterMatchMode="startsWith"
                                          multiple="true" emptyLabel="country" updateLabel="true"
                                          style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                                          value="#{hotelViewManageBean.selectCountryDtos}">
                       <f:selectItems  value="#{hotelViewManageBean.countryDtos}" itemValue="#{itm}" itemLabel="#{itm.countryName}" var="itm"/>
                    </p:selectCheckboxMenu>
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText value="#{hotelViewManageBean.hotelDto.airports}" styleClass="w100">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="airports" />
                    </span>
                        </div>
                    </div>
                    <!---->
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                        <p:inputText value="#{hotelViewManageBean.hotelDto.autofillText}" styleClass="w100">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="autofillText" />
                    </span>
                        </div>
                    </div>
                    <!---->
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputTextarea styleClass="w100" value="#{hotelViewManageBean.hotelDto.comment}">
                        </p:inputTextarea>
                        <p:outputLabel for="@previous" value="comment" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputNumber styleClass="w100" value="#{hotelViewManageBean.hotelDto.destinationId}">
                        </p:inputNumber>
                        <p:outputLabel for="@previous" value="destinationId" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.destinationName}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="destinationName" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.geoAccuracy}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="geoAccuracy" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputNumber styleClass="w100" value="#{hotelViewManageBean.hotelDto.giataCode}">
                        </p:inputNumber>
                        <p:outputLabel for="@previous" value="giataCode" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputNumber decimalPlaces="15" styleClass="w100" value="#{hotelViewManageBean.hotelDto.latitude}">
                        </p:inputNumber>
                        <p:outputLabel for="@previous" value="latitude" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputNumber decimalPlaces="15"  styleClass="w100" value="#{hotelViewManageBean.hotelDto.longitude}">
                        </p:inputNumber>
                        <p:outputLabel for="@previous" value="longitude" />
                    </span>
                        </div>
                    </div>



                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.phones}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="phones" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputTextarea styleClass="w100" value="#{hotelViewManageBean.hotelDto.pictureUrl}">
                        </p:inputTextarea>
                        <p:outputLabel for="@previous" value="pictureUrl" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{hotelViewManageBean.hotelDto.postalCode}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="postalCode" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-6">
                        <div class="field">
                    <span class="ui-float-label">
                         <p:inputNumber styleClass="w100" value="#{hotelViewManageBean.hotelDto.rating}">
                        </p:inputNumber>
                        <p:outputLabel for="@previous" value="rating" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-4">
                        <div class="field">
                    <span class="ui-float-label">
                       <p:inputTextarea styleClass="w100" value="#{hotelViewManageBean.hotelDto.urls}" />
                       <p:outputLabel for="@previous" value="urls" />
                    </span>
                        </div>
                    </div>
                    <div class="ui-g-12 ui-md-12">
                        <p:commandButton value="Save" update="growl panel"
                                         process="@form"
                                         validateClient="true"
                                         style="background: crimson;"
                                         actionListener="#{hotelViewManageBean.save()}"
                                         ajax="true" />
                    </div>
                </div>
            </h:form>
            </p:outputPanel>
        </div>

    </ui:define>
</ui:composition>
