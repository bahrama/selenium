<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
            <!-- <f:viewParam name="productId" />-->
        </f:metadata>
    </ui:define>
    <ui:define name="main-head">
        <h:outputStylesheet>
            .w100{
                width: 100%;
            }
        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">
            <p:outputPanel id="panel" styleClass="mb-2">
                <h:form id="frm" prependId="false" enctype="multipart/form-data">
                    <p:growl id="growl" showDetail="true" />
                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g-12 ui-md-6">
                            <div class="field">
                    <span class="ui-float-label">
                        <p:inputText styleClass="w100" value="#{cityViewManagaBean.cityDto.cityName}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="city Name" />
                    </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{cityViewManagaBean.cityDto.autofillText}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="auto fill Text" />
                    </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-g-nopad">
                            <div class="ui-g-12 ui-md-6">
                                <div class="field">
                    <span class="ui-float-label">
                         <p:inputNumber styleClass="w100" value="#{cityViewManagaBean.cityDto.giataCode}">
                        </p:inputNumber>
                        <p:outputLabel for="@previous" value="giata Code" />
                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-6">
                            <div class="field">
                    <span class="ui-float-label">
                         <p:inputText styleClass="w100" value="#{cityViewManagaBean.cityDto.cityIataCode}">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="city Iata Code" />
                    </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="field">
                    <span class="ui-float-label">
                    <p:selectCheckboxMenu id="multiple2"
                                          filter="true" filterMatchMode="startsWith"
                                          multiple="true" emptyLabel="country" updateLabel="true"
                                          style="min-width: 15rem" panelStyle="width: 30rem" scrollHeight="250"
                                          value="#{cityViewManagaBean.selectCountryDtos}">
                       <f:selectItems  value="#{cityViewManagaBean.countryDtos}" itemValue="#{itm}" itemLabel="#{itm.countryName}" var="itm"/>
                    </p:selectCheckboxMenu>
                    </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6">
                            <div class="field">
                    <span class="ui-float-label">
                        <p:inputText value="#{cityViewManagaBean.cityDto.cityPersianName}" styleClass="w100">
                        </p:inputText>
                        <p:outputLabel for="@previous" value="city Persian Name" />
                    </span>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12">
                            <p:commandButton value="Save" update="growl panel"
                                             process="@form"
                                             validateClient="true"
                                             style="background: crimson;"
                                             actionListener="#{cityViewManagaBean.save()}"
                                             ajax="true" />
                        </div>
                    </div>
                </h:form>
            </p:outputPanel>
        </div>

    </ui:define>
</ui:composition>
