<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="main-head">
        <h:outputStylesheet>
            .mapped {
                background-color: #54a90a !important;
                background-image: none !important;
                color: #ffffff !important;
            }
        </h:outputStylesheet>
    </ui:define>
    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-12 ui-g-nopad">

            <div class="ui-g-12" style="text-align: center;border: 1px solid;">
                دیتابیس شهرهای کالوک
            </div>
            <h:form  id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:dataTable id="eventsDT"
                                         var="city"
                                         value="#{cullucCityViewManageBean.lazyModel}"
                                         selectionMode="single"
                                         selection="#{cullucCityViewManageBean.cullucCityDto}"
                                         paginator="true"
                                         rows="5"
                                         selectionPageOnly="false"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15"
                                         lazy="true"
                                         rowKey="#{city.id}" rowStyleClass="#{cullucCityViewManageBean.findHotelMappingByHotelCodeAndSupplierId(city.cityCode,64) ne null ? 'mapped' : null}"
                            >
                                <p:column headerText="id" sortBy="#{city.id}" filterBy="#{city.id}">
                                    <p:commandButton value="MAPPING" ajax="true" immediate="true" actionListener="#{cullucCityViewManageBean.goToCityMapping(city.id)}"/>
                                </p:column>
                                <p:column headerText="id" sortBy="#{city.id}" filterBy="#{city.id}">
                                    <h:outputText value="#{city.id}" />
                                </p:column>
                                <p:column headerText="city Name" sortBy="#{city.cityName}" filterBy="#{city.cityName}">
                                    <h:outputText value="#{city.cityName}" />
                                </p:column>
                                <p:column headerText="city Code" sortBy="#{city.cityCode}" filterBy="#{city.cityCode}">
                                    <h:outputText value="#{city.cityCode}" />
                                </p:column>
                                <p:column headerText="country Name" sortBy="#{city.countryName}" filterBy="#{city.countryName}">
                                    <h:outputText value="#{city.countryName}" />
                                </p:column>
                                <p:column headerText="country Code" sortBy="#{city.countryCode}" filterBy="#{city.countryCode}">
                                    <h:outputText value="#{city.countryCode}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
