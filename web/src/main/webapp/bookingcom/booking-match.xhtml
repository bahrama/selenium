<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="metadata">
        <f:metadata>
        </f:metadata>
    </ui:define>
    <ui:define name="main-head">
        <h:outputStylesheet>
            .mapped {
                background-color: #54a90a !important;
                background-image: none !important;
                color: #ffffff !important;
            }
        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-12 ui-g-nopad">

            <div class="ui-g-12">
                HOME TABLE
            </div>
            <h:form id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <!---->
                    <div class="ui-g-12 ui-md-12">
                        <div class="card">
                            <h5>Select Events</h5>
                            <p:dataTable id="eventsDT"
                                         var="hotel"
                                         value="#{bookingMatchViewManageBean.findBookingMatchWithHotelDtos()}"
                                         style="margin-bottom:0"
                                         selectionPageOnly="false"
                                         selectionMode="multiple"
                                         paginator="true"
                                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                         rowsPerPageTemplate="5,10,15"
                            >
                                <p:column headerText="name">
                                    <h:outputText value="#{hotel.bookingHotelName}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <!---->
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
