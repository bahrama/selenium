<ui:composition template="../WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <!--    <f:metadata>
            <f:event listener="#{loginManageBean.isUser}" type="preRenderView"></f:event>
        </f:metadata>-->
    <ui:define name="main-head">
        <h:outputStylesheet>

        </h:outputStylesheet>
    </ui:define>
    <!---->

    <ui:define name="main-body">
        <div class="ui-g-12 ui-md-10 ui-g-nopad">

            <div class="ui-g-12">
                HOME TABLE
            </div>
            <h:form id="frm" prependId="false" enctype="multipart/form-data">
                <p:growl id="growl" showDetail="true" />
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g-12 ui-md-12">
                        <div class="field">
                            <p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
                                <p:outputLabel value="cityName"/>
                                <p:inputText value="#{bookingSearchManageBean.cityName}" style="width: 100%"/>
                                <p:outputLabel value="countryCode"/>
                                <p:inputText value="#{bookingSearchManageBean.countryCode}" style="width: 100%"/>
                            </p:panelGrid>
                            <p:commandButton ajax="true" actionListener="#{bookingSearchManageBean.searchHotel()}" value="search"/>
                        </div>
                    </div>
                </div>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
